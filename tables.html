<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            width:100%;
            border-collapse: collapse;
            text-align: center;
            color: #fff;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr {
            background-color: #414141;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>code email</th>
        </tr>
        <tr>
            <td>india</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>india</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>iunited states</td>
            <td>US</td>
            <td>USA@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>JP</td>
            <td>japan@google.com</td>
        </tr>
    </table>
</body>
</html>
